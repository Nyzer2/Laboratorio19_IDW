<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio09-PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #pokemon-data {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
            background-color: #f9f9f9;
        }
        img {
            max-width: 200px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Buscador de Pokémon</h1>
    <input type="number" id="pokemon-id" placeholder="Ingresa el ID del Pokémon " min="1">
    <button id="search-btn">Buscar</button>
    <div id="pokemon-data" style="display: none;">
        <img id="pokemon-image" src="" alt="Imagen del Pokémon">
        <h2 id="pokemon-name"></h2>
        <p><strong>ID:</strong> <span id="pokemon-id-display"></span></p>
        <p><strong>Peso:</strong> <span id="pokemon-weight"></span> kg</p>
        <p><strong>Altura:</strong> <span id="pokemon-height"></span> m</p>
        <p><strong>Habilidades:</strong> <span id="pokemon-abilities"></span></p>
    </div>
    <div id="error-message" class="error" style="display: none;"></div>
    <script src="Ejercicio07.js"></script>
</body>
</html>
