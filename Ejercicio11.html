<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio13-PDF </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Estadísticas de Pokémon</h1>
    <input type="text" id="pokemon-input" placeholder="Ingresa nombre o ID ">
    <button id="search-btn">Buscar</button>
    <table id="stats-table" style="display: none;">
        <thead>
            <tr>
                <th>Estadística</th>
                <th>Valor Base</th>
            </tr>
        </thead>
        <tbody id="stats-body">
        </tbody>
    </table>
    
    <div id="error-message" class="error" style="display: none;"></div>

    <script src="Ejercicio11.js"></script>
</body>
</html>
